    <main id="grilla">
        <div class="nombre">
            <form action="meth">
                <p class="pContacto">Nombre y Apellido</p>
        </div>
        <div class="ponerNombre">
            <input class=inputNombreYCorreo type="text">
        </div>
        <div class="correo">
            <p class="pContacto">correo</p>
        </div>
        <div class="mail">
            <input class=inputNombreYCorreo type="email" name="" id="" placeholder="deje su correo" required>
        </div>
        <div class="casar">
            <p class="pContacto">Te estas por casar?</p>
        </div>
        <div class="sino">
            <input type="radio" name="SI" value="SI">
            <p class="pContacto">SI</p>
            <input type="radio" name="NO" value="NO">
            <p class="pContacto">NO</p>
        </div>
        <div class="contactanos">
            <p class="pContacto">Contactanos!</p>
        </div>
        <div class="cuadro">
            <textarea name="cuadro" cols="30" rows="10" placeholder="coloque su comentario"></textarea>
        </div>
        <div>
            <form action="meth" class="mes">
                <legend class="pContacto">Mes del casamiento</legend>
                <select name="Mes del Casamiento">
                    <option value="disable"></option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
        </div>
        <div class="enviar">
            <input type="submit" value="enviar">
        </div>
        <div class="limpiar">
            <input type="reset" value="limpiar">
        </div>
        <div class="contacto">
            <ul>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="propuestas.html">ACERCA</a></li>
